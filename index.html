<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dmitri Project</title>
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="js/submit.js"></script>
		<script src="js/validator.js"></script>
		<script src="js/tableWorker.js"></script>
	</head>
	<body onload="initialize_table()">
		<header class="header">
			<a href="https://github.com/DmitriBazilov">
				Bazilov Dmitri P3215 Вариант 1500 
			</a>
		</header>
		<div class="menu">
			<div class="graph">
				<img src="img/graph.png">
			</div>

			<form id="formSend" class="data_input">
				<div class="x_input">
					<span>Выберите X</span><br>
					<input type="checkbox" id="X--1" name="X" value="-1">
					<label for="X--1">-1</label>
					<input type="checkbox" id="X--2" name="X" value="-2">
					<label for="X--2">-2</label>
					<input type="checkbox" id="X--3" name="X" value="-3">
					<label for="X--3">-3</label>
					<input type="checkbox" id="X--4" name="X" value="-4">
					<label for="X--4">-4</label>
					<input type="checkbox" id="X-0" name="X" value="0">
					<label for="X-0">0</label>
					<input type="checkbox" id="X-1" name="X" value="1">
					<label for="X-1">1</label>
					<input type="checkbox" id="X-2" name="X" value="2">
					<label for="X-2">2</label>
					<input type="checkbox" id="X-3" name="X" value="3">
					<label for="X-3">3</label>
					<input type="checkbox" id="X-4" name="X" value="4">
					<label for="X-4">4</label>
				</div>
				<div class="y_input">
					<input id = "y_text" type="text" placeholder="Введите Y">
				</div>
				<div class="r_input">
					<select>
						<option value="" selected disabled hidden>Выберите R</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="buttons">
					<button class="btnSend" id="btnSend" type="button" onClick="sendForm()">submit</button>
					<button class="btnReset" type="reset">reset</button>
				</div>
			</form>
		</div>
		<div id="alert"></div>
		<div class="table">
			<button class="btnClean" type="button" onclick="clean_table()">Очистить таблицу</button>
			<table id = result_table>
				<tr>
					<th>X</th>
					<th>Y</th>
					<th>R</th>
					<th>Current time</th>
					<th>Execute time</th>
					<th>Result</th>
				</tr>
				<tbody id="table_body">
					
				</tbody>
			</table>		
		</div>
		
	</body>
</html>
